            localStorage.setItem('simpleSheetLang', lang);
            const d = languageMap[lang];
            document.getElementById('title').textContent = d.title;
            document.getElementById('txtModeBase').textContent = d.modeBase;
            document.getElementById('descModeBase').textContent = d.descBase;
            document.getElementById('txtModePrev').textContent = d.modePrev;
            document.getElementById('descModePrev').textContent = d.descPrev;
            document.getElementById('labelNameSpan').textContent = d.masterLabelName;
            document.getElementById('masterLabelStart').textContent = d.masterLabelStart;
            document.getElementById('masterLabelStartSimple').textContent = d.masterLabelStart;
            document.getElementById('btnClear').textContent = d.btnClear;
            document.getElementById('btnExport').textContent = d.btnExport;
            document.getElementById('btnImport').textContent = d.btnImport;
            document.getElementById('btnReset').textContent = d.btnReset;
            document.getElementById('addBtnInd').textContent = d.addRow;
            document.getElementById('addBtnSeq').textContent = d.addRow;
            document.getElementById('copyBtnInd').textContent = d.copyAll;
            document.getElementById('copyBtnSeq').textContent = d.copyAll;
            document.getElementById('ui-calcTitle').textContent = d.calcTitle;
            document.getElementById('btnSaveMemory').textContent = d.btnSave;
            updateDisplay();
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('editToggle');
            btn.classList.toggle('active', isEditMode);
            btn.textContent = isEditMode ? 'Done ‚úì' : 'Edit ‚úé';
            document.getElementById('saveList').classList.toggle('editing', isEditMode);
        }

        function saveToMemory() {
            const data = getScreenData();
            const name = data.masterLabel || "No Name";
            let lib = JSON.parse(localStorage.getItem('sheetLibrary_v3') || '[]');
            lib.push({ id: Date.now(), name: name, content: data });
            localStorage.setItem('sheetLibrary_v3', JSON.stringify(lib));
            renderSaveList();
            showMsg(languageMap[currentLanguage].msgSave);
        }

        function renderSaveList() {
            const cont = document.getElementById('saveList');
            const lib = JSON.parse(localStorage.getItem('sheetLibrary_v3') || '[]');
            cont.innerHTML = '';
            lib.slice().reverse().forEach(item => {
                const chip = document.createElement('div');
                chip.className = 'save-chip';
                chip.innerHTML = `<span>${item.name}</span><span class="del-icon">üóë</span>`;
                
                chip.onclick = () => {
                    if(isEditMode) {
                        deleteMemory(item.id);
                    } else {
                        applyData(item.content);
                        showMsg(languageMap[currentLanguage].msgLoad);
                    }
                };
                cont.appendChild(chip);
            });
        }

        function deleteMemory(id) {
            if(confirm(languageMap[currentLanguage].confirmDel)) {
                let lib = JSON.parse(localStorage.getItem('sheetLibrary_v3') || '[]');
                lib = lib.filter(i => i.id !== id);
                localStorage.setItem('sheetLibrary_v3', JSON.stringify(lib));
                renderSaveList();
            }
        }

        function getScreenData() {
            return {
                masterLabel: document.getElementById('masterLabel').value,
                masterInput: document.getElementById('masterInput').value,
                masterInputSimple: document.getElementById('masterInputSimple').value,
                lastMode: document.getElementById('smartSheetBtn').classList.contains('active') ? 'smartSheet' : 'customSimple',
                smartRows: Array.from(document.querySelectorAll('#rows-container-smart .row')).map(r=>({id:r.dataset.id, label:r.querySelector('.text-label-input').value, multiplier:r.querySelector('.multiplier-input').value, operator:document.getElementById('smart-op-'+r.dataset.id).textContent, isPercentActive:r.querySelector('.percent-toggle').classList.contains('active')})),
                simpleRows: Array.from(document.querySelectorAll('#rows-container-simple .row')).map(r=>({id:r.dataset.id, label:r.querySelector('.text-label-input').value, multiplier:r.querySelector('.multiplier-input').value, operator:document.getElementById('simple-op-'+r.dataset.id).textContent, isPercentActive:r.querySelector('.percent-toggle').classList.contains('active'), baseMode:document.getElementById('simple-base-'+r.dataset.id).classList.contains('chain')?'chain':'master'}))
            };
        }

        function applyData(s) {
            if(!s || !s.smartRows) { 
                if(!document.querySelector('.row')) { addRowSmart(); addRowSimple(); }
                return; 
            }
            document.getElementById('masterLabel').value = s.masterLabel||'';
            document.getElementById('masterInput').value = s.masterInput||1000;
            document.getElementById('masterInputSimple').value = s.masterInputSimple||1000;
            document.getElementById('rows-container-smart').innerHTML = '';
            document.getElementById('rows-container-simple').innerHTML = '';
            s.smartRows.forEach(r=>addRowSmart(r));
            s.simpleRows.forEach(r=>addRowSimple(r));
            switchMode(s.lastMode || 'smartSheet');
            updateDisplay();
        }

        function updateDisplay() {
            const mVal = parseFloat(document.getElementById('masterInput').value)||0;
            document.querySelectorAll('#rows-container-smart .row').forEach(r => {
                const id = r.dataset.id, op=document.getElementById('smart-op-'+id).textContent, mult=parseFloat(r.querySelector('.multiplier-input').value)||0, pct=r.querySelector('.percent-toggle').classList.contains('active');
                let mod=pct?mVal*(mult/100):mult, res=0;
                if(op==='+') res=mVal+mod; else if(op==='-') res=mVal-mod; else if(op==='√ó') res=pct?mVal*(mult/100):mVal*mult; else if(op==='√∑') res=mult!==0?mVal/mult:0;
                r.querySelector('.result-text').textContent = Math.round(res).toLocaleString();
            });
            const mValS = parseFloat(document.getElementById('masterInputSimple').value)||0;
            let chain = mValS;
            document.querySelectorAll('#rows-container-simple .row').forEach(r => {
                const id = r.dataset.id, op=document.getElementById('simple-op-'+id).textContent, mult=parseFloat(r.querySelector('.multiplier-input').value)||0, pct=r.querySelector('.percent-toggle').classList.contains('active');
                const base = document.getElementById('simple-base-'+id).classList.contains('chain') ? chain : mValS;
                let mod=pct?base*(mult/100):mult, res=0;
                if(op==='+') res=base+mod; else if(op==='-') res=base-mod; else if(op==='√ó') res=pct?base*(mult/100):base*mult; else if(op==='√∑') res=mult!==0?base/mult:0;
                r.querySelector('.result-text').textContent = Math.round(res).toLocaleString();
                chain = res;
            });
            saveSettings();
        }

        function addRowSmart(s=null) {
            const id = s ? s.id : Math.random().toString(36).substr(2, 5);
            const div = document.createElement('div'); div.className='row'; div.dataset.id=id;
            div.innerHTML = `<input type="text" class="text-label-input" placeholder="Label" value="${s?s.label:''}" oninput="saveSettings()"><div class="calc-area"><div class="operator-group"><div class="operator-control" onclick="changeOp('${id}','smart',1)">‚ñ≤</div><div class="operator-display" id="smart-op-${id}">${s?s.operator:'+'}</div><div class="operator-control" onclick="changeOp('${id}','smart',-1)">‚ñº</div></div><input type="number" class="multiplier-input" value="${s?s.multiplier:'0'}" oninput="updateDisplay()"><div class="percent-toggle ${s&&s.isPercentActive?'active':''}" onclick="this.classList.toggle('active');updateDisplay()">%</div></div><div class="result-area"><div class="result-text">0</div><div style="display:flex; gap:10px;"><button class="action-btn" onclick="copyRowVal(this)">üìã</button><button class="action-btn" onclick="this.closest('.row').remove();updateDisplay()">üóëÔ∏è</button></div></div>`;
            document.getElementById('rows-container-smart').appendChild(div); updateDisplay();
        }

        function addRowSimple(s=null) {
            const id = s ? s.id : Math.random().toString(36).substr(2, 5);
            const div = document.createElement('div'); div.className='row'; div.dataset.id=id;
            const isChain = s ? s.baseMode==='chain' : true;
            div.innerHTML = `<input type="text" class="text-label-input" placeholder="Label" value="${s?s.label:''}" oninput="saveSettings()"><div class="calc-area"><div id="simple-base-${id}" class="base-toggle ${isChain?'chain':''}" onclick="this.classList.toggle('chain');this.textContent=this.classList.contains('chain')?'üîó':'üè†';updateDisplay()">${isChain?'üîó':'üè†'}</div><div class="operator-group"><div class="operator-control" onclick="changeOp('${id}','simple',1)">‚ñ≤</div><div class="operator-display" id="simple-op-${id}">${s?s.operator:'+'}</div><div class="operator-control" onclick="changeOp('${id}','simple',-1)">‚ñº</div></div><input type="number" class="multiplier-input" value="${s?s.multiplier:'0'}" oninput="updateDisplay()"><div class="percent-toggle ${s&&s.isPercentActive?'active':''}" onclick="this.classList.toggle('active');updateDisplay()">%</div></div><div class="result-area"><div class="result-text">0</div><div style="display:flex; gap:10px;"><button class="action-btn" onclick="copyRowVal(this)">üìã</button><button class="action-btn" onclick="this.closest('.row').remove();updateDisplay()">üóëÔ∏è</button></div></div>`;
            document.getElementById('rows-container-simple').appendChild(div); updateDisplay();
        }

        function changeOp(id,m,d){ const ops=['+','-','√ó','√∑']; const el=document.getElementById(m+'-op-'+id); el.textContent=ops[(ops.indexOf(el.textContent)+d+4)%4]; updateDisplay(); }
        function switchMode(m){ document.getElementById('smart-sheet-mode').style.display=m==='smartSheet'?'block':'none'; document.getElementById('custom-simple-mode').style.display=m==='customSimple'?'block':'none'; document.getElementById('smartSheetBtn').classList.toggle('active',m==='smartSheet'); document.getElementById('customSimpleBtn').classList.toggle('active',m==='customSimple'); updateDisplay(); }
        function copyRowVal(btn){ navigator.clipboard.writeText(btn.closest('.result-area').querySelector('.result-text').textContent.replace(/,/g,'')); showMsg(languageMap[currentLanguage].copyMsg); }
        function copyPage(m){ 
            let t = `„Äê${document.getElementById('masterLabel').value || 'Sheet'}„Äë\n`;
            const container = m === 'smart' ? '#rows-container-smart' : '#rows-container-simple';
            document.querySelectorAll(container + ' .row').forEach(r => { t += `${r.querySelector('.text-label-input').value || '-'}\t${r.querySelector('.result-text').textContent.replace(/,/g,'')}\n`; });
            navigator.clipboard.writeText(t); showMsg(languageMap[currentLanguage].copyMsg);
        }
        function saveSettings(){ localStorage.setItem('simpleSheetSettings', JSON.stringify(getScreenData())); }
        function calcInput(v) { if(currentCalc==="0" && v!==".") currentCalc=v; else currentCalc+=v; document.getElementById('calcDisplay').value=currentCalc; }
        function calcClear() { currentCalc="0"; document.getElementById('calcDisplay').value="0"; }
        function calcResult() { try { let res = eval(currentCalc.replace(/√ó/g, '*').replace(/√∑/g, '/')); currentCalc = Number.isInteger(res) ? res.toString() : parseFloat(res.toFixed(8)).toString(); } catch(e) { currentCalc="Error"; } document.getElementById('calcDisplay').value=currentCalc; }
        function copyCalcResult() { navigator.clipboard.writeText(document.getElementById('calcDisplay').value); showMsg(languageMap[currentLanguage].copyMsg); }
        function toggleCalc() { document.getElementById('sideCalc').classList.toggle('active'); }
        function clearNumbers(){ document.getElementById('masterInput').value=0; document.getElementById('masterInputSimple').value=0; document.querySelectorAll('.multiplier-input').forEach(i=>i.value=0); updateDisplay(); }
        function fullReset(){ if(confirm(languageMap[currentLanguage].confirmReset)){ localStorage.clear(); location.reload(); } }
        function showMsg(t){ const m=document.getElementById('saveMessage'); m.textContent=t; m.style.opacity=1; setTimeout(()=>m.style.opacity=0, 1500); }
        function exportData() { navigator.clipboard.writeText(btoa(JSON.stringify(localStorage))); showMsg("Exported!"); }
        function importData() { const str = prompt("Paste code:"); if(str) { try{const d = JSON.parse(atob(str)); Object.keys(d).forEach(k=>localStorage.setItem(k, d[k])); location.reload();}catch(e){alert("Error");} } }
    </script>
</body>
